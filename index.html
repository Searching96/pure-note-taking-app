<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Pure Notes - Skeleton</title>
		<link rel="stylesheet" href="styles/variables.css">
		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body>
		<header>
			<h1>Pure Notes</h1>
			<input id="searchInput" type="text" placeholder="Search notes..." aria-label="Search notes">
		</header>

		<main id="app" class="layout">
			<aside class="sidebar" aria-label="Notes list">
				<button id="newNote">New Note</button>
				<ul id="noteList" role="list"></ul>
			</aside>

			<section class="editor" aria-label="Note editor">
				<form id="editorForm" autocomplete="off">
					<input id="noteTitle" name="title" placeholder="Note title..." aria-label="Note title" required/>
					<textarea id="noteBody" name="body" rows="10" placeholder="Write your notes..." aria-label="Note content"></textarea>
					<div class="controls">
						<button type="button" id="saveBtn" class="primary-btn">Save</button>
						<button type="button" id="deleteBtn" class="secondary-btn">Delete</button>
						<span id="status" role="status" aria-live="polite"></span>
					</div>
				</form>
			</section>
		</main>

		<script type="module" src="src/app.js"></script>
	</body>
</html>
